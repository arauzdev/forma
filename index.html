		<div class="container py-4 m">

				<div class="col-lg-6 mb-5 mb-lg-0">
					<div class="card cascading-right" style=" background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">

							<div class="mb-4">
								<button id = "button_login" onclick="loginf()" class="btn btn-success">Login</button>
								<button id = "button_register" onclick="regf()" class="btn btn-secondary">Register</button>
							</div>
							<!-- login form -->
							<form onsubmit="f_submit()" id = "login_form">
								<div class="form-floating mb-4">
									<input type="email" id="fname" class = "form-control" placeholder="Email" required>
									<label for="fname" class = "form-label">Email</label> 
								</div>
								<div class="form-floating mb-4">
									<input type="password" id="lname" class = "form-control" placeholder="Password" required> 
									<label for="lname" class = "form-label">Password</label>
								</div>
								<input type="submit" value="Submit" class = "btn btn-primary btn-block mb-4">
							</form>
							<!-- registrer form -->
							<form onsubmit="f_submit()" id="register_form" style="display:none">
								<div class="row">
									<!-- First name input -->
									<div class="col-md-6 mb-4">
										<div class="form-floating">
											<input type="text" id="fnamer"  class = "form-control"  placeholder="First name" required>
											<label for="fname" class = "form-label">First name</label>
										</div>
									</div>
									<!-- Last name input -->
									<div class="col-md-6 mb-4">
										<div class="form-floating">
											<input type="text" id="lnamer" class = "form-control" placeholder="Last name" required>
											<label for="lname" class = "form-label">Last name</label>
										</div>
									</div>
								</div>
								<!-- Email input -->
								<div class="form-floating mb-4">
									<input type="email" id="fnameo" class = "form-control" placeholder="Email address" required>
									<label for="fnameo" class = "form-label">Email address</label>
								</div>
								<!-- Password input -->
								<div class="form-floating mb-4">
									<input type="password" id="lnameo"  class = "form-control" placeholder="Password" required>
									<label for="lnameo" class = "form-label">Password:</label>
								</div>
								<input type="submit" value="Sign up" class = "btn btn-primary btn-block mb-4">
						</form> 
						</div>
					</div>
				</div>
				<div class="col-lg-6 mb-5 mb-lg-0 d-none d-lg-block">
